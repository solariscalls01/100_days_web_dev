<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Order</title>
    <link rel="stylesheet" href="/Day20-24 Responsive Design/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="main-header">
      <a href="/Day20-24 Responsive Design/index.html" id="logo">Webfood</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img
                src="/Day20-24 Responsive Design/images/cheeseburgers.jpg"
                alt="cheeseburger with fries"
              />
              <div class="food-items-content">
                <h2>Cheeseburger with Fries</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-items">
            <article>
              <img
                src="/Day20-24 Responsive Design/images/risotto.jpg"
                alt="risotto with prawns"
              />
              <div class="food-items-content">
                <h2>Risotto with Prawns</h2>
                <a href="">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
