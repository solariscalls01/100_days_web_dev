<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <article id="header">
            <h1>Play Tic, Tac, Toe</h1>
            <p>Built with HTML, CSS, JS</p>
        </article>
        <article id="player-tag">
            <div class="players">
                <h3>Player 1</h3>
                <h1 id="player1">Player Name</h1>
                <p class="size">X</p>
                <button id="edit-btn-1" onclick="editNameScreen(this)">Edit</button>
            </div>
            <div class="players">
                <h3>Player 2</h3>
                <h1 id="player2">Player Name</h1>
                <p class="size">O</p>
                <button id="edit-btn-2" onclick="editNameScreen(this)">Edit</button>
            </div>
        </article>
        <article id="start-btn">
            <button>Start New Game</button>
        </article>
        <!-- Section to add the overlay for editing player names -->
        <article id="overlay" class="overlay">
            <div class="modal">
                <h2>Choose Your Name</h2>
                <form>
                    <div>
                        <label for="playername">Player Name</label>
                        <input type="text" name="playername" id="playername">
                    </div>
                    <div>
                        <!-- setting the type to button just "cancels" the command -->
                        <button type="button" onclick="cancelBtn()">Cancel</button>
                        <button type="button" onclick="changeName(this)">Confirm</button>
                    </div>
                </form>
            </div>
        </article>
        <section id="active-game">
            <article>
                <h3>You Won! <span id="winner-name">Player Name</span></h3>
                <p>Click "Start New Game"</p>
            </article>
            <p>It's your turn <span id="active-player-name">Player Name</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>

    
</body>
</html>
