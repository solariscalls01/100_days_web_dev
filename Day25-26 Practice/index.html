<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="top-box">
            <h1>Monthly Subscription</h1>
            <p>Full flexibility and access to all our courses!</p>
        </section>
        <section id="price-section">
            <h2>$20</h2>
        </section>
        <section id="price-caption">
            <p>Recurring payment on monthly basis - cancel anytime!</p>
        </section>
        <section id="price-list">
            <ul>
                <li>40 courses</li>
                <li>Downloadable resources</li>
                <li>Certificate of completion</li>
            </ul>
        </section>
        <section id="price-btn">
            <ul>
                <li>
                    <a href="">Join Now</a>
                </li>
            </ul>
        </section>
    </main>
    
</body>
</html>
